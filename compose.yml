version: '3.9'
services:
  api:
    build: 
      context: .
      dockerfile: docker/develop/Dockerfile
    volumes:
      - ./:/go/src/c3-tutorial-server
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
  db:
    platform: linux/x86_64
    image: mysql:8.0.27
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: always
  adminer:
    image: adminer:4.7.5
    restart: always
    ports:
      - "8081:8080"
volumes:
  dbdata: